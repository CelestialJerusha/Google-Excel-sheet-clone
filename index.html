<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" >
    <title>Excel sheet clone</title>
</head>
<body>
    <div class="task-bar">
        <h1 id="focused-cell">No cell selected</h1>
        <button id="bold-btn">B</button>
        <button id="italics-btn">I</button>
        <button id="underline-btn">U</button>
        <button id="left-btn">Left</button>
        <button id="right-btn">Right</button>
        <button id="center-btn">Center</button>
        <select id="font-style">
            <option value="serif">Serif</option>
            <option value="sans-serif">Sans Serif</option>
            <option value="monospace">Monospace</option>
            <option value="Lucida Handwriting">Cursive</option>
        </select>
        <select id="font-size">
            <option value="10px">10</option>
            <option value="12px">12</option>
            <option value="14px">14</option>
            <option value="16px">16</option>
            <option value="18px">18</option>
            <option value="20px">20</option>
            <option value="22px">22</option>
            <option value="24px">24</option>
        </select>
        <label for="bgColor">bgColor</label>
        <input type="color" id="bgColor"/>
        <label for="fontColor">fontColor</label>
        <input type="color" id="fontColor"/>
        <button id="cut-btn">cut</button>
        <button id="copy-btn">copy</button>
        <button id="paste-btn">paste</button>
        <button onclick="downloadMatrix()">Download</button>
        <input id="upload-input" type="file" accept=".json" />
    </div>
    <h1 id="sheet-no">Sheet No - 1</h1>
    <div>
        <button id="save-sheet-btn">Save</button>
        <button id="add-sheet-btn">Add Sheet</button>
    </div>
    
    <div id="button-container">
        <button id="sheet-1" onclick="viewSheet(event)">Sheet 1</button>
    </div>
    <table id="my-table">
        <thead>
            <tr id="table-heading">
                 <th></th> <!--give styling to this block -->
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- <tr>
                <th>1</th>
            </tr>
            <tr>
                <th>1</th>
            </tr>
            <tr>
                <th>1</th>
            </tr> -->
        </tbody>
    </table>
    <script src="index.js"></script>
</body>
</html>
